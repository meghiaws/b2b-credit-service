version: "3.8"

services:

  db:
    image: postgres:14.6
    env_file:
      - .env
    volumes:
        - postgres-data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    restart: always
    image: redis:6.2.12-alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
